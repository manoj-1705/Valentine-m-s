<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Smita!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        .title1 {
            font-size: 4rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: popIn 1s ease-out;
            margin-bottom: 20px;
        }

        .image {
            max-width: 80vw;
            max-height: 50vh;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            animation: zoomIn 1.2s ease-out;
        }

        .title2 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: popInUp 1.5s ease-out;
            margin-top: 20px;
        }

        .heart {
            position: fixed;
            font-size: 50px;
            animation: heartFloat 6s linear forwards;
            pointer-events: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.2);
            }
            50% {
                transform: scale(1.1);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.6);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes popInUp {
            from {
                opacity: 0;
                transform: scale(0.3) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes heartFloat {
            from {
                opacity: 1;
                bottom: -100px;
            }
            to {
                opacity: 0;
                bottom: 110vh;
            }
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video class="bg-video" autoplay muted loop playsinline preload="auto">
        <source src="SM1.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="title1">Yayyy ‚ù§Ô∏è</div>
        <img src="S&M2.png" alt="Our Love" class="image">
        <div class="title2">Thank you Babyü•π!</div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.bottom = "-100px";
            heart.style.position = "fixed";
            document.body.appendChild(heart);

            setTimeout(function() {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
